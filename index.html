<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculo IMC</title>
    <script type="text/javascript" src="js/script.js">
        function calcularIMC(){
            var form = document.getElementById(form)
            var peso = +form.peso.value 
            var altura = +form.altura.value
            var imc = peso / (Math.pow(altura, 2))
            switch(imc){
                case imc < 20:
                    alert("Você está abaixo do peso")
                    break
                case imc > 20 && imc <= 25:
                    alert("Você está no peso ideal")
                    break
                case imc > 25 && imc <= 30:
                    alert("Você está no sobrepeso")
                    break
                case imc > 30 && imc <= 40:
                    alert("Você está com Obesidade Moderada")
                    break
                case imc > 40 && imc <= 45:
                    alert("Você está com Obesidade Severa")
                    break
                case imc > 45 && imc <= 50:
                    alert("Você está com Obesidade Morbida")
                    break;
                default:
                    alert("Insira corretamente os valores")
            }
        }
    </script>
</head>
<body>
    <div>
        <div>Cálculo do IMC</div>
        <form id="form">
            <label for="peso">Seu peso(em kg):</label>
            <input name="peso" type="text">
            <label for="altura">Sua altura(em m):</label>
            <input name="altura" type="text">
            <input name="calcular" type="button" value="Calcular IMC" onclick="calcularIMC()">
        </form>
    </div>
</body>
</html>
